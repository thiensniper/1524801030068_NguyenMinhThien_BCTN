<h1>Thêm</h1>
<ngx-qrcode [qrc-element-type]="elementType" [qrc-value] = "value"></ngx-qrcode>
<form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="nameqr">Tiêu đề</label>
        <input type="text" formControlName="nameqr" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.nameqr.errors }" />
        <div *ngIf="submitted && f.nameqr.errors" class="invalid-feedback">
            <div *ngIf="f.nameqr.errors.required">Yêu cầu bắt buộc</div>
        </div>
    </div>
    <div class="form-group">
      <label for="idqr">ID QR</label>
      <input type="text" formControlName="idqr" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.idqr.errors }" readonly/>
      <div *ngIf="submitted && f.idqr.errors" class="invalid-feedback">
          <div *ngIf="f.idqr.errors.required">Yêu cầu bắt buộc</div>
      </div>
  </div>
  <div class="form-group">
    <label for="sel1">Loại:</label>
    <select class="form-control" id="sel1" formControlName="sel1">
      <option value="Văn bản">Văn bản</option>
      <option value="Hình Ảnh">Hình Ảnh</option>
      <option value="Âm thanh">Âm thanh</option>
      <option value="Đường Link">Đường Link</option>
      <option value="-">Other</option>
    </select>
  </div>
    <div class="form-group">
        <label for="context">Nội dung</label>
        <textarea  type="text" class="form-control" rows="5" formControlName="context" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.context.errors }" ></textarea>
        <div *ngIf="submitted && f.context.errors" class="invalid-feedback">
            <div *ngIf="f.context.errors.required">Yêu cầu bắt buộc</div>
        </div>
    </div>
    <div class="form-group" name="foo" method="post" enctype="multipart/form-data">
        <input type="file" id="imgupload" accept="image/*" (change)="onFileSelected($event)" />
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Sumit</button>
